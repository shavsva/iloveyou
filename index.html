<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
        }
        #container {
            margin-top: 100px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #cccccc;
        }
        .sweet-message {
            font-size: 20px;
            color: #d6336c;
            margin-top: 10px;
        }
        #envelope {
            width: 300px;
            height: 150px;
            background: #f8c8d1;
            margin: 0 auto;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: rotate(45deg);
            transition: transform 1s ease;
        }

        #envelope .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #ff4d4d;
            top: 0;
            left: 0;
            transform-origin: top;
            transform: rotate(0deg);
            transition: transform 1s ease;
        }

        #letter {
            font-size: 24px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ff4d4d;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 2s, transform 2s;
        }

        #images img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        #images img {
            transition: transform 0.5s ease;
        }
        #images img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div id="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button id="yesBtn" class="btn" onclick="showLove()">Yes</button>
        <button id="noBtn" class="btn" onclick="showMessages()">No</button>
        <div id="messages"></div>
    </div>

    <div id="envelope">
        <div class="flap" id="flap"></div>
    </div>

    <div id="letter" class="hidden">
        <h2>My Love,</h2>
        <p> You mean the world to me. I am so grateful for your love, your kindness, and how you make my heart smile. Kanbghik ‚ù§Ô∏è</p>
        <p>Happy Valentine's Day, my love!</p>
        <p>Forever yours,</p>
        <p><strong>Your Valentine Sara‚Ä¶</strong></p>
        <div id="images">
            <img src="https://raw.githubusercontent.com/shavsva/iloveyou/main/IMG_6763.JPG" alt="Sweet Valentine Image 1">
            <img src="https://raw.githubusercontent.com/shavsva/iloveyou/refs/heads/main/is-it-a-persian-thing-to-stick-the-tongue-out-v0-yvn3au7731ub1.jpg.webp" alt="Sweet Valentine Image 2">
            <img src="https://raw.githubusercontent.com/shavsva/iloveyou/main/IMG_6761.JPG" alt="Sweet Valentine Image 3">
        </div>
    </div>

    <script>
        let messages = [
            "Are you sure? ü•∫",
            "Really? üíî",
            "Spadaj‚Ä¶.",
            "I‚Äôll be very sad üò¢",
            "One last chance! BRO"
        ];
        let index = 0;

        function showMessages() {
            if (index < messages.length) {
                let msgDiv = document.createElement("div");
                msgDiv.className = "sweet-message";
                msgDiv.innerText = messages[index];
                document.getElementById("messages").appendChild(msgDiv);
                index++;
            }
        }

        function showLove() {
            document.getElementById("container").style.display = "none";
            document.getElementById("letter").classList.remove("hidden");

            // Open the envelope flap
            document.getElementById("flap").style.transform = "rotate(180deg)";

            // Show the letter with animation
            setTimeout(function() {
                document.getElementById("letter").style.opacity = 1;
                document.getElementById("letter").style.transform = "translateY(0)";
            }, 1000);  // Wait for the envelope to open first
        }
    </script>

</body>
</html>
