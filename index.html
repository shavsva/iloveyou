<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background-color: #ffe6e6;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #container {
            margin-top: 100px;
        }
        .hidden {
            display: none;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #cccccc;
        }
        .sweet-message {
            font-size: 20px;
            color: #d6336c;
            margin-top: 10px;
        }
        #letter {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #ff4d4d;
            text-align: center;
        }
     #images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}
#images img {
    width: 30%;
    max-width: 200px;
    border-radius: 10px;
        }
        @media (max-width: 600px) {
            #letter {
                width: 95%;
                padding: 15px;
            }
            .btn {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button id="yesBtn" class="btn" onclick="showLetter()">Yes</button>
        <button id="noBtn" class="btn" onclick="showMessages()">No</button>
        <div id="messages"></div>
    </div>

    <div id="letter" class="hidden">
        <h2>My love,</h2>
        <p>You mean the world to me. I am so grateful for your love, your kindness, and how you make my heart smile. Kanbghik ‚ù§Ô∏è</p>
        <p>Happy Valentine's Day, mon amour!</p>
        <p>Forever yours,</p>
        <p><strong>Your Valentine Sara‚Ä¶</strong></p>
       <div id="images">
            <img src="https://raw.githubusercontent.com/shavsva/iloveyou/main/IMG_6763.JPG" alt="Sweet Valentine Image 1">
            <img src="https://raw.githubusercontent.com/shavsva/iloveyou/refs/heads/main/is-it-a-persian-thing-to-stick-the-tongue-out-v0-yvn3au7731ub1.jpg.webp" alt="Sweet Valentine Image 2">
            <img src="https://raw.githubusercontent.com/shavsva/iloveyou/main/IMG_6761.JPG" alt="Sweet Valentine Image 3">
        </div>
    </div>

    <script>
        let messages = [
            "Are you sure? ü•∫",
            "Really? üíî",
            "Spadaj‚Ä¶.",
            "I‚Äôll be very sad üò¢",
            "One last chance! BRO"
        ];
        let index = 0;
        let yesBtn = document.getElementById("yesBtn");

        function showMessages() {
            if (index < messages.length) {
                let msgDiv = document.createElement("div");
                msgDiv.className = "sweet-message";
                msgDiv.innerText = messages[index];
                document.getElementById("messages").appendChild(msgDiv);
                index++;
                yesBtn.style.transform = `scale(${1 + index * 0.2})`;
            }
        }

        function showLetter() {
            document.getElementById("container").style.display = "none";
            document.getElementById("letter").classList.remove("hidden");
        }
    </script>

</body>
</html>
